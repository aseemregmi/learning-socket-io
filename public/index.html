<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Join | Chat App</title>
</head>

<body class="centered-form">
  <div class="centered-form__form">
    <form action="/chat.html">
      <div class="form-field">
        <h3>Join a chat</h3>
      </div>
      <div class="form-field">
        <label>Display Name</label>
        <input type="text" name="display-name" autofocus>
      </div>
      <div class="form-field">
        <label>Room Name :</label>
        <input type="text" name="room-name">
      </div>
      <div class="form-field" id="available-rooms">

      </div>
      <div class="form-field">
        <button>Join</button>
      </div>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>

  <script>

    const socket = io();

    socket.on('connect', function () {
      socket.on('getAvailableRooms', rooms => {
        let roomsList = 'Active Rooms : <br>';
        rooms.forEach(room => {
          roomsList += `<span>${room}</span><br>`;
        });
        document.getElementById('available-rooms').innerHTML = roomsList;
      })
    });

  </script>

</body>

</html>
