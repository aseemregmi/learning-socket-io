<!DOCTYPE html>
<!-- saved from url=(0022)http://localhost:3000/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./Document_files/styles.css">
  <title>Document</title>
<script type="text/javascript" src="http://gc.kis.v2.scr.kaspersky-labs.com/BE9AB622-85DA-C741-84C4-78701F351D28/main.js" charset="UTF-8"></script></head>

<body class="chat">

  <div class="chat__sidebar">
    <h3>Peoples</h3>
    <div id="users">

    </div>
  </div>


  <div class="chat__main">

    <ol id="messages" class="chat__messages">

    <div>

    <li class="message">
      <div class="message__title">
        <h4>Admin</h4>
        <span>11:01 am</span>
      </div>
      <div class="message__body">
        <p>Welcome to Chat App</p>
      </div>
    </li>

  </div><div>

    <li class="message">
      <div class="message__title">
        <h4>User</h4>
        <span>11:01 am</span>
      </div>
      <div class="message__body">
        <p>Hello</p>
      </div>
    </li>

  </div></ol>

    <div class="chat__footer">

      <form id="message-form">
        <input autofocus="" autocomplete="off" type="text" name="message" placeholder="Enter message" id="text-box">
        <button>Send</button>
      </form>
      <button id="send-location">Send Location</button>

    </div>

  </div>

  <script id="message-template" type="text/template">

    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>

  </script>

  <script src="./Document_files/socket.io.js.download"></script>
  <!-- <script src="./js/libs/jquery-3.3.1.min.js"></script> -->
  <script src="./Document_files/moment.js.download"></script>
  <script src="./Document_files/mustache.js.download"></script>
  <script src="./Document_files/index.js.download"></script>



</body></html>
